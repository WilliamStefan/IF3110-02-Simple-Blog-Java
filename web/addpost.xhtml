<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    lang="en">
    <h:head>
        <meta charset="utf-8"> </meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
        <title>Simple Blog</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"> </link>
        <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet"> </link>
        <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css"> </link>
        <link rel="stylesheet" href="css/custom.css"> </link>

        <!-- Script -->
        <script src="js/javascript.js"></script>
    </h:head>
    
    <h:body>
        <div id="wrapper">
            <div id="header">
                <div class="nav">
                    <ul class="nav nav-tabs pull-left">
                        <li><a href="index.xhtml">Simple Blog</a></li>
                    </ul>

                    <ul class="nav nav-tabs pull-right">
                        <li><a href="addpost.xhtml">Tambah Post</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <li><a href="#" id="onclicklogin">Login</a></li>
                    </ul>

                    <!--Login Form -->
                    <div id="loginform">
                        <form class="form" action="#" id="login">
                            <div id="logindiv">
                                <h3>Login Form</h3>
                                <label>username: </label>
                                <input type="text" id="username" placeholder="Owner / Editor / Admin"> </input>
                                <label>password: </label>
                                <input type="password" id="password" placeholder="********"> </input>
                                <input type="button" id="loginbtn" value="Login"> </input>
                                <input type="button" id="cancel" value="Cancel"> </input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                
                <div class="text-center" id="text-tambah-post">
                    <p>
                        Tambah Post
                    </p>
                </div>

            <div id="addpost">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="form-group" id="judul">
                            <textarea class="form-control status-box" rows="2" placeholder="Masukkan judul di sini"></textarea>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="form-group" id="tanggal">
                            <textarea class="form-control status-box" rows="2" placeholder="Masukkan tanggal di sini"></textarea>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="form-group" id="konten">
                            <textarea class="form-control status-box" rows="2" placeholder="Masukkan konten di sini"></textarea>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>

                <div class="button-group" id="post-button">
                    <a href="#" class="btn btn-primary">Post</a>
                </div>
            </div>
        </div>
    </h:body>
</html>
