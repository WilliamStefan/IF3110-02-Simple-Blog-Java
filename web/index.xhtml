<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <ui:repeat value="#{listPost.post}" var="p">
            <h:form>
                <h:commandLink action="view" value="#{p.judul}">
                    <f:param name="id" value="#{p.id}"/>
                </h:commandLink><br/>
                <h:outputText value="#{p.konten}"></h:outputText><br/>
                <h:commandLink action="#{listPost.delete(p.id)}" value="Delete Post"></h:commandLink>
                <h:commandLink action="edit" value="Edit Post">
                    <f:param name="id" value="#{p.id}"/>
                </h:commandLink><br/>
                <br/>
            </h:form>
        </ui:repeat>
        <h:form>
            <h:commandLink action="add" value="Add Post"></h:commandLink><br/>
            <h:commandLink action="user" value="Manajemen User"></h:commandLink>
        </h:form>
    </h:body>
</html>
